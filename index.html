<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base â€“ Build the Future Onchain</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ðŸ”¥ ULTRA PREMIUM DESIGN WITH MORE ANIMATIONS ðŸ”¥ */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffffff, #ff0000, #0000ff, #ffffff);
            color: #333;
            overflow-x: hidden;
            animation: bgShift 15s infinite alternate;
            scroll-behavior: smooth;
            cursor: pointer;
        }
        @keyframes bgShift {
            0% { background: linear-gradient(135deg, #ffffff, #ff0000, #0000ff, #ffffff); }
            100% { background: linear-gradient(135deg, #0000ff, #ffffff, #ff0000, #0000ff); }
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            backdrop-filter: blur(20px);
            position: fixed;
            width: 100%;
            z-index: 100;
            transition: all 0.5s ease;
        }
        header:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        nav a {
            color: #ff0000;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.4s ease;
            position: relative;
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: linear-gradient(45deg, #ff0000, #0000ff);
            transition: all 0.4s ease;
        }
        nav a:hover::after {
            width: 100%;
            left: 0;
        }
        nav a:hover {
            color: #0000ff;
            transform: scale(1.1) rotate(2deg);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('https://base.org/og.png') no-repeat center/cover;
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease;
        }
        .hero:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.4);
            animation: parallax 10s infinite linear;
        }
        @keyframes parallax {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        .hero-content {
            background: rgba(255,255,255,0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px);
            animation: fadeInUp 2s ease;
            transition: all 0.5s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hero-content:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .hero h1 {
            font-size: 4em;
            color: #0052ff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        .hero h1:hover {
            color: #ff0000;
            transform: rotateY(10deg);
        }
        .hero p {
            font-size: 1.4em;
            transition: color 0.3s ease;
        }
        .hero p:hover {
            color: #0000ff;
        }
        .btn {
            background: linear-gradient(45deg, #0052ff, #000);
            color: #fff;
            padding: 18px 40px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,82,255,0.5);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn:hover {
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }
        .features, .gallery {
            padding: 80px 20px;
            text-align: center;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
            transition: all 0.5s ease;
        }
        .features:hover, .gallery:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .features h2, .gallery h2, .testimonials h2 {
            font-size: 3em;
            color: #0052ff;
            transition: all 0.4s ease;
        }
        .features h2:hover, .gallery h2:hover, .testimonials h2:hover {
            color: #ff0000;
            transform: scale(1.1);
        }
        .feature-grid, .testimonial-grid, .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .feature, .testimonial, .gallery-item {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .feature::before, .testimonial::before, .gallery-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .feature:hover::before, .testimonial:hover::before, .gallery-item:hover::before {
            opacity: 1;
        }
        .feature:hover, .testimonial:hover, .gallery-item:hover {
            transform: translateY(-15px) rotateY(10deg);
            box-shadow: 0 20px 50px rgba(0,82,255,0.3);
        }
        .feature i {
            font-size: 3em;
            color: #0052ff;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .feature i:hover {
            color: #ff0000;
            transform: scale(1.2);
        }
        .testimonials {
            padding: 80px 20px;
            background: linear-gradient(45deg, #0052ff, #ffffff);
            transition: all 0.5s ease;
        }
        .testimonials:hover {
            transform: scale(1.02);
        }
        .gallery-item {
            height: 180px;
            background: linear-gradient(45deg, #0052ff, #ffffff);
            cursor: pointer;
        }
        footer {
            background: linear-gradient(45deg, #0052ff, #000);
            padding: 30px;
            text-align: center;
            color: #fff;
            transition: all 0.4s ease;
        }
        footer:hover {
            transform: scale(1.02);
        }
        /* Quiz Styles - Ultra Premium */
        .quiz-intro {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: introFade 1s ease;
        }
        @keyframes introFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .intro-content {
            background: linear-gradient(45deg, #0052ff, #ffffff);
            padding: 50px;
            border-radius: 25px;
            max-width: 700px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideIn 1s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .intro-content h2 {
            font-size: 2.5em;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .intro-content p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }
        .quiz-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: modalFade 0.5s ease;
        }
        @keyframes modalFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .quiz-content {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: bounceIn 0.5s ease;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        .quiz-question {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #0052ff;
        }
        .quiz-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #0052ff;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .quiz-input:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        .quiz-btn {
            background: linear-gradient(45deg, #0052ff, #ff0000);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,82,255,0.4);
        }
        .quiz-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(255,0,0,0.6);
        }
        /* 3D Click Animations - Live Wallpaper Style */
        .click-ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,0.6), rgba(0,82,255,0.4), transparent);
            pointer-events: none;
            animation: ripple 1s ease-out forwards;
            z-index: 999;
        }
        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
        .click-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #ff0000, #0000ff, #ffffff);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 2s ease-out forwards;
            z-index: 999;
        }
        @keyframes particleFloat {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(0) rotate(360deg); opacity: 0; }
        }
        .click-bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255,255,255,0.5);
            border: 2px solid #0052ff;
            border-radius: 50%;
            pointer-events: none;
            animation: bubbleRise 3s ease-out forwards;
            z-index: 999;
        }
        @keyframes bubbleRise {
            0% { transform: scale(0) translateY(0); opacity: 1; }
            50% { transform: scale(1) translateY(-50px); opacity: 0.7; }
            100% { transform: scale(0) translateY(-100px); opacity: 0; }
        }
        /* Animations */
        .firecracker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 5em;
            animation: firecrackerAnim 2s ease-out;
        }
        @keyframes firecrackerAnim {
            0% { opacity: 0; }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            animation: particleBurst 1s ease-out forwards;
        }
        @keyframes particleBurst {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(1) translateY(-100px); }
        }
        .genius {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 5em;
            animation: geniusAnim 2s ease-out;
        }
        @keyframes geniusAnim {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0; transform: scale(1); }
        }
    </style>
</head>
