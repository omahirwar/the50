<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base â€“ Build the Future Onchain</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
body{
    font-family:Poppins,sans-serif;
    margin:0;
    background:linear-gradient(135deg,#ffffff,#ff0000,#0000ff,#ffffff);
    animation:bgShift 15s infinite alternate;
    cursor: pointer; /* Added for better interaction */
}
@keyframes bgShift{
    0%{background:linear-gradient(135deg,#fff,#ff0000,#0000ff,#fff);}
    100%{background:linear-gradient(135deg,#0000ff,#fff,#ff0000,#0000ff);}
}
header{
    position:fixed;
    top:0;width:100%;
    background:rgba(255,255,255,.95);
    backdrop-filter:blur(20px);
    padding:20px;
    box-shadow:0 8px 20px rgba(0,0,0,.15);
    z-index:100;
}
nav{display:flex;justify-content:center;gap:40px;}
nav a{text-decoration:none;font-weight:600;color:#ff0000;}

.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:url('https://base.org/og.png') center/cover no-repeat;
}
.hero-content{
    background:rgba(255,255,255,.88);
    padding:45px;
    border-radius:25px;
    box-shadow:0 0 40px rgba(0,82,255,.6);
    text-align:center;
}
.hero h1{font-size:4em;color:#0052ff;}
.hero p{font-size:1.4em;}

.btn{
    background:linear-gradient(45deg,#0052ff,#000);
    padding:18px 40px;
    color:#fff;
    border-radius:50px;
    text-decoration:none;
    display:inline-block;
    margin-top:25px;
    font-weight:bold;
    box-shadow:0 0 25px rgba(0,82,255,.9);
    animation:pulse 2s infinite alternate;
}
@keyframes pulse{
    from{box-shadow:0 0 20px rgba(0,82,255,.6);}
    to{box-shadow:0 0 45px rgba(0,82,255,1);}
}

/* ===== QUIZ UI ===== */
.quiz-section{
    display:none;
    min-height:100vh;
    background:radial-gradient(circle at top,#0a1cff,#000);
    align-items:center;
    justify-content:center;
    color:#fff;
}
.quiz-card{
    width:90%;
    max-width:720px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(25px);
    border-radius:30px;
    padding:45px;
    box-shadow:0 0 60px rgba(0,82,255,.9);
    animation:float 4s ease-in-out infinite;
}
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-12px);}
}
.quiz-question{
    font-size:1.6em;
    margin-bottom:25px;
}
.quiz-option{
    background:linear-gradient(135deg,#0052ff,#000);
    padding:16px 20px;
    margin:12px 0;
    border-radius:15px;
    cursor:pointer;
    transition:.4s;
}
.quiz-option:hover{
    transform:scale(1.06);
    box-shadow:0 0 25px rgba(0,82,255,.9);
}
.correct{background:linear-gradient(135deg,#00ff88,#006b44);}
.wrong{background:linear-gradient(135deg,#ff0044,#6b001f);}

/* ===== 3D Click Animations - Live Wallpaper Style ===== */
.click-ripple {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,0,0,0.6), rgba(0,82,255,0.4), transparent);
    pointer-events: none;
    animation: ripple 1s ease-out forwards;
    z-index: 999;
}
@keyframes ripple {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}
.click-particle {
    position: absolute;
    width: 10px;
    height: 10px;
    background: linear-gradient(45deg, #ff0000, #0000ff, #ffffff);
    border-radius: 50%;
    pointer-events: none;
    animation: particleFloat 2s ease-out forwards;
    z-index: 999;
}
@keyframes particleFloat {
    0% { transform: scale(0) rotate(0deg); opacity: 1; }
    50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
}
.click-bubble {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255,255,255,0.5);
    border: 2px solid #0052ff;
    border-radius: 50%;
    pointer-events: none;
    animation: bubbleRise 3s ease-out forwards;
    z-index: 999;
}
@keyframes bubbleRise {
    0% { transform: scale(0) translateY(0); opacity: 1; }
    50% { transform: scale(1) translateY(-50px); opacity: 0.7; }
    100% { transform: scale(0) translateY(-100px); opacity: 0; }
}
</style>
</head>

<body>

<header>
<nav>
<a href="#home">Home</a>
<a href="#features">Why Base</a>
<a href="#ecosystem">Ecosystem</a>
<a href="#gallery">Builders</a>
<a href="#contact">Links</a>
</nav>
</header>

<section class="hero" id="home">
<div class="hero-content">
<h1>Base</h1>
<p>A secure, low-cost, developer-friendly Ethereum Layer-2 built for the next billion users.</p>
<a class="btn" id="startQuiz">ðŸš€ Start Base Quiz</a>
</div>
</section>

<section class="quiz-section" id="quiz">
<div class="quiz-card">
<div class="quiz-question" id="question"></div>
<div id="options"></div>
<p id="progress"></p>
</div>
</section>

<script>
const quiz = [
{q:"What is Base?",o:["Ethereum Layer 2","Layer 1","Sidechain"],a:0},
{q:"Base is built on which blockchain?",o:["Bitcoin","Ethereum","Solana"],a:1},
{q:"Who supports Base?",o:["Binance","Coinbase","Polygon"],a:1},
{q:"Base uses which stack?",o:["OP Stack","ZK Stack","Cosmos"],a:0},
{q:"Base is secured by?",o:["Coinbase","Ethereum","Validators"],a:1},
{q:"Base is a type of?",o:["Optimistic Rollup","ZK Rollup","Sidechain"],a:0},
{q:"Base transactions settle on?",o:["Base","Ethereum","Solana"],a:1},
{q:"Base is EVM compatible?",o:["Yes","No","Partially"],a:0},
{q:"Main goal of Base?",o:["Trading","NFTs","Next billion users"],a:2},
{q:"Gas fees on Base are?",o:["High","Low","Same as Ethereum"],a:1},

{q:"Smart contracts on Base use?",o:["Rust","Solidity","Move"],a:1},
{q:"Base belongs to which ecosystem?",o:["Ethereum","Cosmos","Bitcoin"],a:0},
{q:"Which apps can run on Base?",o:["DeFi","NFTs","All onchain apps"],a:2},
{q:"Base helps developers by?",o:["Low fees","EVM tools","Both"],a:2},
{q:"Base improves Ethereum by?",o:["Replacing it","Scaling it","Centralizing it"],a:1},
{q:"Is Base public?",o:["Yes","No","Private"],a:0},
{q:"Base is ideal for?",o:["Scalable dApps","Offline apps","Mining"],a:0},
{q:"Which wallet works with Base?",o:["MetaMask","Phantom","Keplr"],a:0},
{q:"NFT minting on Base is?",o:["Expensive","Cheaper","Impossible"],a:1},
{q:"Gaming apps prefer Base because?",o:["Low fees","Fast TX","Both"],a:2},

{q:"Base supports social apps?",o:["Yes","No","Only DeFi"],a:0},
{q:"Base reduces Ethereum congestion?",o:["Yes","No","Sometimes"],a:0},
{q:"Base roadmap aligns with?",o:["Ethereum roadmap","Bitcoin roadmap","Solana roadmap"],a:0},
{q:"Base decentralization comes from?",o:["Coinbase","Ethereum","Validators"],a:1},
{q:"Base transactions are?",o:["Slow","Fast","Offline"],a:1},
{q:"Base ecosystem includes?",o:["DeFi","NFTs","Both"],a:2},
{q:"Base is suitable for enterprises?",o:["Yes","No","Only startups"],a:0},
{q:"Base was created to scale?",o:["Ethereum","Bitcoin","Coinbase"],a:0},
{q:"Base vision focuses on?",o:["Mining","Adoption","Profit"],a:1},
{q:"Base helps onboard users by?",o:["Lower cost","Better UX","Both"],a:2},

{q:"Base improves UX by?",o:["Lower gas","Faster TX","Both"],a:2},
{q:"Base network is?",o:["Centralized","Decentralized","Hybrid"],a:1},
{q:"Base is future-ready because?",o:["Scalable","Secure","Both"],a:2},
{q:"Base supports mass adoption?",o:["Yes","No","Limited"],a:0},
{q:"Base was built using OP Stack?",o:["Yes","No","Planned"],a:0},
{q:"Base focuses on developers?",o:["Yes","No","Only users"],a:0},
{q:"Base brings users onchain by?",o:["Reducing fees","Improving UX","Both"],a:2},
{q:"Base aims to onboard?",o:["1M users","100M users","Next billion"],a:2}
];

let i=0,score=0;

const hero=document.querySelector('.hero');
const quizSec=document.getElementById('quiz');
const qEl=document.getElementById('question');
const oEl=document.getElementById('options');
const pEl=document.getElementById('progress');

document.getElementById('startQuiz').onclick=()=>{
hero.style.display='none';
quizSec.style.display='flex';
load();
};

function load(){
if(i>=quiz.length){
qEl.innerHTML=`ðŸŽ‰ Quiz Completed<br>Score: ${score}/${quiz.length}`;
oEl.innerHTML='';
pEl.innerHTML='';
return;
}
qEl.innerText=quiz[i].q;
pEl.innerText=`Question ${i+1} / ${quiz.length}`;
oEl.innerHTML='';
quiz[i].o.forEach((op,idx)=>{
let d=document.createElement('div');
d.className='quiz-option';
d.innerText=op;
d.onclick=()=>{
if(idx===quiz[i].a){d.classList.add('correct');score++;}
else d.classList.add('wrong');
setTimeout(()=>{i++;load();},700);
};
oEl.appendChild(d);
});
}

// ===== 3D Click Animation Script =====
document.addEventListener('click', function(e) {
    // Ripple effect
    const ripple = document.createElement('div');
    ripple.className = 'click-ripple';
    ripple.style.left = `${e.clientX - 25}px`;
    ripple.style.top = `${e.clientY - 25}px`;
    document.body.appendChild(ripple);
    setTimeout(() => ripple.remove(), 1000);

    // Particles
    for (let j = 0; j < 5; j++) {
        const particle = document.createElement('div');
        particle.className = 'click-particle';
        particle.style.left = `${e.clientX + (Math.random() - 0.5) * 100}px`;
        particle.style.top = `${e.clientY + (Math.random() - 0.5) * 100}px`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 2000);
    }

    // Bubbles
    for (let k = 0; k < 3; k++) {
        const bubble = document.createElement('div');
        bubble.className = 'click-bubble';
        bubble.style.left = `${e.clientX + (Math.random() - 0.5) * 50}px`;
        bubble.style.top = `${e.clientY + (Math.random() - 0.5) * 50}px`;
        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 3000);
    }
});
</script>

</body>
</html>
